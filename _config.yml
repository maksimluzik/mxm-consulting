email: maksim@mxm-consulting.fi
description: >- # this means to ignore newlines until "baseurl:"
  MXM Consulting - Leading IT consultancy specializing in cloud architecture, software development, technical due diligence, and digital transformation. 15+ years experience in AWS, Google Cloud, microservices, and agile methodologies. Expert IT solutions for enterprise clients.
baseurl: "" # the subpath of your site, e.g. /blog
