<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="no-js">
  {%- include head.html -%}
  <body class="site-body {{ page.layout }}">
    {%- include header.html -%}
    <main id="main" class="site-main" aria-label="Main content">
      {{ content }}
    </main>
  {%- include footer.html -%}
  <script>document.documentElement.classList.remove('no-js');</script>
  {%- if page.slideshow -%}
  <script src="/assets/js/slideshow.js" defer></script>
  {%- endif -%}
  <script src="/assets/js/site.js" defer></script>
  </body>
</html>
